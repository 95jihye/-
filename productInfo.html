<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>RSMS main</title>
  <script src="./js/jquery-2.2.2.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/parameta.js"></script>
  <script src="./js/coin-slider.min.js"></script>
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="stylesheet" href="./css/coin-slider-styles.css" type="text/css">
</head>
<body>
  <div class="AppWrap">
    <!--header 부분-->
    <div class="AppHeader">
      <div class="manuIkon" onmouseover="showSubManu(subManu)" onmouseout="hideSubManu(subManu)">
        <img src="./img/manu.png">
        <div class="headerPadding"></div>
        <div class="subManu" id="subManu">
          <div class="sub" id="state">ログイン</div>
          <div class="sub" id="imformation">マイページ</div>
          <div class="sub" id="order">予約リスト</div>
          <div class="sub" id="customerCenter">顧客案内センター</div>
          <div class="sub" id="receipt">モバイルレシート</div>
        </div> <!--end of subManu-->
      </div>

      <div class="homeIkon">
        <a href="./index.html"><img src="./img/home.png"></a>
      </div>

      <div class="memberInfo" id="memberInfo" />
        <div class="memberName"></div>
        こんにちは。
      </div>

    </div> <!--end of AppHead-->

    <div class="heightPadding"></div>

    <!--title 부분-->
    <div class="AppTitle">
      毎月最後の週の月曜日は、定休日です。
    </div> <!--end of AppTitle-->

    <!--body 부분-->
    <div class="AppBody">
      <div class="bodySelect" id="bodySelect">
        <input type="button" value="店舗検索" name="sSearch" style="width:100px;height:30px" onclick=store()>
        <input type="button" value="商品検索" name="pSearch" style="width:100px;height:30px" onclick=product()>
      </div>
      <div class="bodySearch">
        <input type="search" name="searchContent" id="searchContent" style="width:200px;height:30px;border:1px solid #000" placeholder="店舗の名前を入力">
        <input type="button" name="search" value="検索" style="width:100px;height:30px" onclick=searchResult(select) />
      </div>
      <div class="detailResult" style="overFlow:scroll">
        <div class="detailSubImg"></div>
      </div>

    <div class="heightPadding3"></div>
    <div class="heightPadding4"></div>
    </div> <!--end of AppBody-->

    <!--footer 부분-->
    <div class="AppFooter">
      <div class="mapIkon">
        <a href="./map.html"><img src="./img/map.png"></a>
      </div>
      <div class="widthPadding"></div>
      <div class="eventIKon">
        <img src="./img/event.png">
      </div>
      <div class="widthPadding"></div>
      <div class="searchIkon">
        <a href="./search.html"><img src="./img/research.png"></a>
      </div>
      <div class="widthPadding"></div>
      <div class="basketIkon">
        <a href="./ranking.html"><img src="./img/basket.png"></a>
      </div>
    </div> <!--end of AppFooter-->
  </div>
</body>
</html>
