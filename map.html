<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes">
  <title>RSMS main</title>
  <script src="./js/jquery-2.2.2.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/map.js"></script>
  <script src="./js/coin-slider.min.js"></script>
  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="./css/coin-slider-styles.css" type="text/css">
</head>
<body>
  <div class="AppWrap">
    <!--header 부분-->
    <div class="AppHeader">
      <div class="manuIkon" onmouseover="showSubManu(subManu)" onmouseout="hideSubManu(subManu)">
        <img src="./img/manu.png">
        <div class="headerPadding"></div>
        <div class="subManu" id="subManu">
          <div class="sub" id="state">ログイン</div>
          <div class="sub" id="imformation">マイページ</div>
          <div class="sub" id="order">予約リスト</div>
          <div class="sub" id="customerCenter">顧客案内センター</div>
          <div class="sub" id="receipt">モバイルレシート</div>
        </div> <!--end of subManu-->
      </div>

      <div class="homeIkon">
        <a href="./index.html"><img src="./img/home.png"></a>
      </div>

      <div class="memberInfo" id="memberInfo" />
        <div class="memberName"></div>
        こんにちは。
      </div>

    </div> <!--end of AppHead-->

    <div class="heightPadding"></div>

    <!--title 부분-->
    <div class="AppTitle">
      毎月最後の週の月曜日は、定休日です。
    </div> <!--end of AppTitle-->

    <!--body 부분-->
    <div class="AppBody">
      <div class="bodyTitle">
        <label for="floor">階の選択</label>
        <select name="floor" id="floor" onchange="sub()">
          <option selected value="0">階を選択してください</option>
          <option value="7">[F7]スポーツ/児童・乳児/ジーンズカジュアル</option>
          <option value="6">[F6]ゴルフ/アウトドア/男性カジュアル</option>
          <option value="5">[F5]男性スーツ/トレンディカジュアル/シャツ</option>
          <option value="4">[F4]デザイナー/ファー/ランジェリー</option>
          <option value="3">[F3]女性スーツ/カジュアル</option>
          <option value="2">[F2]ヤングカジュアル</option>
          <option value="1" >[F1]ブランド雑貨/化粧品</option>
        </select>
      </div><!--end of bodyTitle-->
      <div class="bodyContent">
        <div class="store" id="0"></div>
        <div class="store" id="1"></div>
        <div class="store" id="2"></div>
        <div class="store" id="3"></div>
        <div class="store" id="4"></div>
        <div class="store" id="5"></div>
        <div class="store" id="no"></div>
        <div class="store" id="no"></div>
        <div class="store" id="no"></div>
        <div class="store" id="6"></div>
        <div class="store" id="7"></div>
        <div class="store" id="no"></div>
        <div class="store" id="no"></div>
        <div class="store" id="no"></div>
        <div class="store" id="8"></div>
        <div class="store" id="9"></div>
        <div class="store" id="10"></div>
        <div class="store" id="11"></div>
        <div class="store" id="12"></div>
        <div class="store" id="13"></div>
      </div>
    </div> <!--end of AppBody-->

    <div class="heightPadding2"></div>

    <!--footer 부분-->
    <div class="AppFooter">
      <div class="mapIkon">
        <a href="./map.html"><img src="./img/map.png"></a>
      </div>
      <div class="widthPadding"></div>
      <div class="eventIKon">
        <img src="./img/event.png">
      </div>
      <div class="widthPadding"></div>
      <div class="searchIkon">
        <a href="./search.html"><img src="./img/research.png"></a>
      </div>
      <div class="widthPadding"></div>
      <div class="basketIkon">
        <a href="./ranking.html"><img src="./img/basket.png"></a>
      </div>
    </div> <!--end of AppFooter-->
  </div>
</body>
</html>
